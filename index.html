<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Service Finder - Demra & Muradnagar</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .category-card {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .category-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
        /* Custom styles for the modal */
        .modal {
            transition: opacity 0.25s ease;
        }
        .modal-active {
            overflow-x: hidden;
            overflow-y: auto;
        }
        .modal-content {
            transition: transform 0.25s ease;
        }
    </style>
</head>
<body class="bg-gray-50">

    <!-- Main Container -->
    <div class="container mx-auto p-4 max-w-4xl">

        <!-- Header -->
        <header class="text-center my-8">
            <h1 class="text-4xl font-bold text-gray-800">Local Service Finder</h1>
            <p class="text-gray-600 mt-2">Find trusted services in Demra & Muradnagar</p>
        </header>

        <!-- Location and Search Controls -->
        <div class="bg-white p-4 rounded-lg shadow-md mb-8">
            <div class="flex flex-col sm:flex-row gap-4">
                <!-- Location Selector -->
                <div class="flex-1">
                    <label for="location" class="block text-sm font-medium text-gray-700 mb-1">Your Location</label>
                    <select id="location" name="location" class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="Demra">Demra, Dhaka</option>
                        <option value="Muradnagar">Muradnagar, Cumilla</option>
                    </select>
                </div>
                <!-- Search Input -->
                <div class="flex-1">
                    <label for="search" class="block text-sm font-medium text-gray-700 mb-1">Search for a service</label>
                    <div class="relative">
                        <input type="text" id="search" name="search" class="w-full p-3 border border-gray-300 rounded-lg pl-10" placeholder="e.g., Electrician, Salon...">
                        <i class="fas fa-search absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
                    </div>
                </div>
            </div>
        </div>

        <!-- Service Categories -->
        <div id="categories-container" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 mb-8">
            <!-- Categories will be injected here by JavaScript -->
        </div>

        <!-- Service Listings -->
        <div>
            <h2 class="text-2xl font-semibold text-gray-800 mb-4">Available Services</h2>
            <div id="service-listings" class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Service cards will be injected here -->
                 <p id="no-services" class="text-gray-500">Select a category to see services.</p>
            </div>
        </div>

        <!-- Add Service Button -->
        <div class="text-center my-12">
            <button id="add-service-btn" class="bg-indigo-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-indigo-700 transition-colors shadow-lg">
                <i class="fas fa-plus-circle mr-2"></i>Add Your Service
            </button>
        </div>

    </div>

    <!-- Add Service Modal -->
    <div id="add-service-modal" class="modal pointer-events-none fixed w-full h-full top-0 left-0 flex items-center justify-center bg-black bg-opacity-50 opacity-0">
        <div class="modal-content bg-white rounded-lg shadow-xl w-11/12 md:max-w-md mx-auto p-6 transform -translate-y-1/2">
            <!-- Modal Header -->
            <div class="flex justify-between items-center pb-3 border-b">
                <p class="text-2xl font-bold">Add a New Service</p>
                <button id="close-modal-btn" class="modal-close cursor-pointer z-50">
                    <i class="fas fa-times text-2xl text-gray-500 hover:text-gray-800"></i>
                </button>
            </div>

            <!-- Modal Body -->
            <form id="add-service-form" class="my-4">
                <div class="mb-4">
                    <label for="service-name" class="block text-gray-700 text-sm font-bold mb-2">Service/Shop Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="service-name" type="text" placeholder="e.g., Bismillah Electric" required>
                </div>
                <div class="mb-4">
                    <label for="service-category" class="block text-gray-700 text-sm font-bold mb-2">Category</label>
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="service-category" required>
                        <!-- Options will be populated by JS -->
                    </select>
                </div>
                <div class="mb-4">
                    <label for="service-contact" class="block text-gray-700 text-sm font-bold mb-2">Contact Number</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="service-contact" type="text" placeholder="01..." required>
                </div>
                 <div class="mb-4">
                    <label for="service-address" class="block text-gray-700 text-sm font-bold mb-2">Address / Area</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="service-address" type="text" placeholder="e.g., Staff Quarter, Demra" required>
                </div>
                <div class="mb-4">
                    <label for="service-hours" class="block text-gray-700 text-sm font-bold mb-2">Opening Hours</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="service-hours" type="text" placeholder="e.g., 9:00 AM - 10:00 PM" required>
                </div>
                 <div class="mb-4">
                    <label for="service-location" class="block text-gray-700 text-sm font-bold mb-2">Main Location</label>
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700" id="service-location" required>
                        <option value="Demra">Demra, Dhaka</option>
                        <option value="Muradnagar">Muradnagar, Cumilla</option>
                    </select>
                </div>
                <div id="form-message" class="text-center text-green-500 font-bold mt-4"></div>
                <!-- Modal Footer -->
                <div class="flex justify-end pt-2">
                    <button type="submit" class="bg-indigo-600 text-white font-bold py-2 px-4 rounded hover:bg-indigo-700">Submit for Review</button>
                </div>
            </form>
        </div>
    </div>


    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getFirestore, collection, addDoc, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { getAuth, signInAnonymously, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";

        // --- Firebase Configuration ---
        const firebaseConfig = {
    apiKey: "AIzaSyCtVJw_USJvjI4cf1svlYA1l1eyhO6gHN0",
    authDomain: "services-provider-b44dc.firebaseapp.com",
    projectId: "services-provider-b44dc",
    storageBucket: "services-provider-b44dc.firebasestorage.app",
    messagingSenderId: "340381822456",
    appId: "1:340381822456:web:908d3d2dbd15c0ec9dba0d"
  };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const auth = getAuth(app);
        
        // --- App ID ---
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        // --- Categories Data ---
        const categories = [
            { name: "Electrician", icon: "fa-bolt", color: "bg-yellow-500" },
            { name: "Plumber", icon: "fa-wrench", color: "bg-blue-500" },
            { name: "AC Repair", icon: "fa-wind", color: "bg-cyan-500" },
            { name: "Mobile/PC", icon: "fa-mobile-alt", color: "bg-gray-700" },
            { name: "Tailor", icon: "fa-cut", color: "bg-purple-500" },
            { name: "Salon", icon: "fa-spa", color: "bg-pink-500" },
            { name: "Tutor", icon: "fa-user-graduate", color: "bg-teal-500" },
            { name: "Driver", icon: "fa-car", color: "bg-orange-500" },
            { name: "Hospital", icon: "fa-hospital", color: "bg-red-500" },
            { name: "Pharmacy", icon: "fa-pills", color: "bg-green-500" },
            { name: "Ambulance", icon: "fa-ambulance", color: "bg-red-700" },
            { name: "Grocery", icon: "fa-shopping-cart", color: "bg-lime-500" },
            { name: "Delivery", icon: "fa-shipping-fast", color: "bg-indigo-500" },
            { name: "Restaurant", icon: "fa-utensils", color: "bg-rose-500" },
        ];

        // --- DOM Elements ---
        const locationSelect = document.getElementById('location');
        const searchInput = document.getElementById('search');
        const categoriesContainer = document.getElementById('categories-container');
        const serviceListings = document.getElementById('service-listings');
        const noServicesMsg = document.getElementById('no-services');
        const addServiceBtn = document.getElementById('add-service-btn');
        const modal = document.getElementById('add-service-modal');
        const closeModalBtn = document.getElementById('close-modal-btn');
        const addServiceForm = document.getElementById('add-service-form');
        const serviceCategorySelect = document.getElementById('service-category');
        const formMessage = document.getElementById('form-message');

        let allServices = [];
        let currentCategory = null;

        // --- Functions ---

        // Populate category cards and modal select options
        function populateCategories() {
            categoriesContainer.innerHTML = '';
            serviceCategorySelect.innerHTML = '<option value="" disabled selected>Select a category</option>';
            categories.forEach(cat => {
                const card = document.createElement('div');
                card.className = `category-card ${cat.color} text-white p-4 rounded-lg text-center cursor-pointer flex flex-col items-center justify-center`;
                card.dataset.category = cat.name;
                card.innerHTML = `
                    <i class="fas ${cat.icon} fa-2x mb-2"></i>
                    <span class="font-semibold">${cat.name}</span>
                `;
                card.addEventListener('click', () => {
                    currentCategory = cat.name;
                    document.querySelectorAll('.category-card').forEach(c => c.classList.remove('ring-4', 'ring-offset-2', 'ring-indigo-500'));
                    card.classList.add('ring-4', 'ring-offset-2', 'ring-indigo-500');
                    filterAndDisplayServices();
                });
                categoriesContainer.appendChild(card);

                const option = document.createElement('option');
                option.value = cat.name;
                option.textContent = cat.name;
                serviceCategorySelect.appendChild(option);
            });
        }

        // Fetch services from Firestore (assumes user is authenticated)
        function fetchServices() {
            const servicesCollection = collection(db, `artifacts/${appId}/public/data/services`);
            const q = query(servicesCollection, where("status", "==", "approved"));

            onSnapshot(q, (querySnapshot) => {
                allServices = [];
                querySnapshot.forEach((doc) => {
                    allServices.push({ id: doc.id, ...doc.data() });
                });
                filterAndDisplayServices();
            }, (error) => {
                console.error("Error in snapshot listener: ", error);
                serviceListings.innerHTML = `<p class="text-red-500">Error loading services: ${error.message}.</p>`;
            });
        }

        // Filter and display services
        function filterAndDisplayServices() {
            const selectedLocation = locationSelect.value;
            const searchTerm = searchInput.value.toLowerCase();
            let filtered = allServices.filter(service => service.location === selectedLocation);

            if (currentCategory) {
                filtered = filtered.filter(service => service.category === currentCategory);
            }

            if (searchTerm) {
                filtered = filtered.filter(service => 
                    service.name.toLowerCase().includes(searchTerm) ||
                    service.address.toLowerCase().includes(searchTerm)
                );
            }
            displayServices(filtered);
        }

        // Display service cards
        function displayServices(services) {
            serviceListings.innerHTML = '';
            if (services.length === 0) {
                 noServicesMsg.textContent = currentCategory ? 'No services found in this category for the selected location.' : 'Select a category to see services.';
                 noServicesMsg.style.display = 'block';
            } else {
                 noServicesMsg.style.display = 'none';
                services.forEach(service => {
                    const card = document.createElement('div');
                    card.className = 'bg-white p-6 rounded-lg shadow-md border border-gray-200';
                    const categoryInfo = categories.find(c => c.name === service.category) || {icon: 'fa-question-circle', color: 'bg-gray-400'};
                    card.innerHTML = `
                        <div class="flex items-start gap-4">
                            <div class="${categoryInfo.color} text-white w-12 h-12 rounded-full flex items-center justify-center flex-shrink-0">
                                <i class="fas ${categoryInfo.icon} fa-lg"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-bold text-gray-800">${service.name}</h3>
                                <p class="text-indigo-600 font-semibold">${service.category}</p>
                                <div class="mt-4 space-y-2 text-gray-600">
                                    <p><i class="fas fa-map-marker-alt w-5 text-center mr-2 text-gray-400"></i>${service.address}</p>
                                    <p><i class="fas fa-phone-alt w-5 text-center mr-2 text-gray-400"></i>${service.contact}</p>
                                    <p><i class="fas fa-clock w-5 text-center mr-2 text-gray-400"></i>${service.hours}</p>
                                </div>
                            </div>
                        </div>
                    `;
                    serviceListings.appendChild(card);
                });
            }
        }

        // Modal toggle functions
        function openModal() {
            modal.classList.remove('pointer-events-none', 'opacity-0');
            modal.classList.add('modal-active');
            document.body.classList.add('modal-active');
        }

        function closeModal() {
            modal.classList.add('pointer-events-none', 'opacity-0');
            modal.classList.remove('modal-active');
            document.body.classList.remove('modal-active');
            addServiceForm.reset();
            formMessage.textContent = '';
        }

        // Handle form submission
        addServiceForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            if (!auth.currentUser) {
                formMessage.textContent = 'Authentication error. Please refresh the page.';
                formMessage.classList.remove('text-green-500');
                formMessage.classList.add('text-red-500');
                return;
            }
            const newService = {
                name: document.getElementById('service-name').value,
                category: document.getElementById('service-category').value,
                contact: document.getElementById('service-contact').value,
                address: document.getElementById('service-address').value,
                hours: document.getElementById('service-hours').value,
                location: document.getElementById('service-location').value,
                status: 'pending',
                submittedAt: new Date(),
            };

            try {
                const servicesCollection = collection(db, `artifacts/${appId}/public/data/services`);
                await addDoc(servicesCollection, newService);
                formMessage.textContent = 'Service submitted successfully for review!';
                formMessage.classList.remove('text-red-500');
                formMessage.classList.add('text-green-500');
                setTimeout(closeModal, 2000);
            } catch (error) {
                console.error("Error adding document: ", error);
                formMessage.textContent = 'Failed to submit. Please try again.';
                formMessage.classList.remove('text-green-500');
                formMessage.classList.add('text-red-500');
            }
        });

        // --- Event Listeners ---
        locationSelect.addEventListener('change', filterAndDisplayServices);
        searchInput.addEventListener('input', filterAndDisplayServices);
        addServiceBtn.addEventListener('click', openModal);
        closeModalBtn.addEventListener('click', closeModal);
        window.addEventListener('keydown', (e) => {
            if (e.key === 'Escape' && modal.classList.contains('modal-active')) {
                closeModal();
            }
        });

        // --- App Initialization ---
        async function initializeAndRunApp() {
            try {
                // First, authenticate the user. This must complete before any Firestore operations.
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                console.log("Firebase authentication successful.");

                // Now that we are authenticated, populate the UI and fetch data.
                populateCategories();
                fetchServices();

            } catch (error) {
                console.error("Firebase initialization or authentication failed: ", error);
                serviceListings.innerHTML = '<p class="text-red-500">Could not connect to services. Please check your connection and refresh the page.</p>';
            }
        }

        // Start the application
        initializeAndRunApp();

    </script>
</body>
</html>
